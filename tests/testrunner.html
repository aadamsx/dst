<script type=module>
// simple test framework because I can't be bothered with anything else.

async function runtest(fname) {
	// the module should export result & correct variables
	let module = await import('./'+fname+'.js')
	if (module.ok) {
		console.log('Passed '+fname)
	} else {
		console.log('Failed '+fname)
		console.log(module.result)
	}
}

let files = ['test1', 'test2', 'test3', 'test4']

for (let i=1; i<=9; i++) {
	try {
		await runtest('test'+i)
	} catch (e) {
		console.log('Exception in test'+i)
		console.log(e)
	}
}

</script>
